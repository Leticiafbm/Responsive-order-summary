<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">

  </head>
  <body>

      <div class="main-container">

        <img class="img" src="/images/illustration-hero.svg" alt="image">
 
        <div class="txt-box">

          <div class="txt-1">Order Summary</div>
          <div class="txt-2">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</div>

        

          <div class="box">

            <img class="icon" src="images/icon-music.svg" alt="music icon">
            <p class="txt-3">Annual Plan</p>
            <p class="txt-4">$59.99/year</p>
            <a class="change-link" href="#">Change</a>

          </div>

          <button class="pay-button">Proceed to Payment</button>
          <a class="cancel-link" href="#">Cancel Order</a>

        </div> 
      </div>
    
  </body>
</html>
